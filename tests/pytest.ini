[pytest]
markers =
    mqc: run all possible MQC runs in the Shin-Metiu Model
    bomd: Born-Oppenheimer MD
    eh: Ehrenfest dynamics
    sh: surface hopping
    shxf: surface hopping basd on XF
    ehxf: Ehrenfest based on XF
    ct: coupled-trajectory
    ctv2: coupled-trajectory version 2
    shxfv2: surface hopping based on XF version 2
